    <header>

    <div class="bx bx-menu" id="menu-icon"></div>

    <main>
        <section class="contact-section">
    <div class="contact-header">
        <h2>Ponte en Contacto</h2>
        <p>¿Tienes una pregunta o una idea para un pedido especial? ¡Nos encantaría escucharte!</p>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h3>Información Directa</h3>

            <div class="info-item">
                <i class="ri-map-pin-line"></i>
                <p>Av. Siempre Viva 742, Santa Cruz, Bolivia</p>
            </div>

            <div class="info-item">
                <i class="ri-mail-line"></i>
                <p>hola@dulcelybakery.com</p>
            </div>

            <div class="info-item">
                <i class="ri-phone-line"></i>
                <p>+591 765 43210</p>
            </div>

            <div class="info-socials">
                <a href="#"><i class="ri-whatsapp-line"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-tiktok-line"></i></a>
                <a href="#"><i class="ri-facebook-circle-line"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <form action="#"> <input type="text" name="name" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
                <textarea name="message" rows="6" placeholder="Tu Mensaje" required></textarea>
                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</section>
    </main>
